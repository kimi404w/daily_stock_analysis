name: Daily Stock Analysis

on:
  # æ¯å¤©æ—©ä¸Š 9 ç‚¹è‡ªåŠ¨è¿è¡Œ
  schedule:
    - cron: '0 9 * * *'
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
  # push åˆ° main åˆ†æ”¯æ—¶è¿è¡Œ
  push:
    branches: [main]

jobs:
  analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run stock analysis
        env:
          API_KEY: ${{ secrets.API_KEY }}
          STOCK_SYMBOL: ${{ secrets.STOCK_SYMBOL }}
        run: |
          # æ ¹æ®å®é™…é¡¹ç›®è°ƒæ•´è¿è¡Œå‘½ä»¤
          python main.py --symbol $STOCK_SYMBOL || python run_analysis.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: analysis-results
          path: output/
          retention-days: 7

      - name: Commit results
        if: github.event_name == 'schedule'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update stock analysis - $(date +%Y-%m-%d)" || echo "No changes to commit"
          git push || echo "Push failed"

  # æ¯æ—¥æŠ¥å‘Šä»»åŠ¡
  daily-report:
    needs: analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: Create issue with daily report
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ğŸ“ˆ Stock Analysis Report - ${new Date().toISOString().split('T')[0]}`,
              body: 'Daily stock analysis report generated. Check the latest run for details.',
              labels: ['daily-report', 'automated']
            })
